<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable 16-Card Grid</title>
    <style>
        /* A4 Page Setup */
        @page {
            size: A4;
            margin: 10mm;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .no-print-btn {
            background-color: #1DB954;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .no-print-btn:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        /* 4x4 Grid for 16 Cards */
        .sheet {
            background: white;
            width: 190mm;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-template-rows: repeat(4, 1fr);    /* 4 rows = 16 total */
            gap: 4mm;
            padding: 5mm;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .card {
            border: 1px dashed #cccccc; /* Cut guide */
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1.3;
            text-align: center;
            box-sizing: border-box;
        }

        .qr-img {
            width: 90%;
            height: auto;
            max-width: 160px;
        }

        .label {
            margin-top: 12px;
            font-size: 12px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }

        @media print {
            body { background: white; padding: 0; }
            .no-print-btn { display: none; }
            .sheet { box-shadow: none; width: 100%; padding: 0; margin: 0; }
            .card { border: 1px solid #eee; } 
        }
    </style>
</head>
<body>

    <button class="no-print-btn" onclick="window.print()">Print 16 Cards</button>

    <div class="sheet" id="cardGrid">
        </div>

    <script>
        // REPLACE THESE 16 LINKS WITH YOUR OWN
        const myLinks = [
            "https://open.spotify.com/playlist/3Pft9VkD2PXIK9EPOlVo9Z?\\n-", "https://open.spotify.com/playlist/0D5RyoJGBnIZ0bmCvgcDmf?\\n...\\nThe", 
            "https://open.spotify.com/playlist/0Mpj1KwRmY2pHzmj7mfbdh", "https://open.spotify.com/track/1bfRXeYRGJF8aCxUpQ4yOq?si=86e43860582a4e16",
            "googleusercontent.com/spotify.com/", "https://support.spotify.com/us/article/google-login-help/",
            "https://play.spotify.com/", "https://play.spotify.com/album",
            "https://play.spotify.com/user/torsteinius/playlist/7xlZfoPCcL2GzlMw0BWz4g", "http://open.spotify.com/user/torsteinius/playlist/7xlZfoPCcL2GzlMw0BWz4g?ddff=22",
            "https://community.spotify.com/t5/Desktop-Windows/How-do-I-make-spotify-links-from-the-internet-open-in-my-desktop/td-p/4562288", "https://support.spotify.com/us/article/spotify-on-other-apps/",
            "https://open.spotify.com/track/xxxxxxxx", "https://open.spotify.com/track/xxxxxxx",
            "http://ws.spotify.com/search/1/artist", "http://open.spotify.com/artist/12Chz98pHFMPJEknJQMWvI.\\n...\\nComments"
        ];

        const grid = document.getElementById('cardGrid');

        myLinks.forEach((link, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Generate QR code using the link provided
            const qrSrc = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(link)}`;
            
            card.innerHTML = `
                <img src="${qrSrc}" class="qr-img">
                <div class="label">Music Card #${i + 1}</div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
