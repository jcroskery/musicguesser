<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ready...</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #timer { font-size: 120px; font-weight: 900; color: #1DB954; transition: transform 0.2s; }
        .msg { font-size: 18px; color: #888; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="msg">Song Starting In</div>
    <div id="timer">3</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');
        let timeLeft = 3;
        const display = document.getElementById('timer');

        if (trackId) {
            const countdown = setInterval(() => {
                timeLeft -= 1;
                display.innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    // Redirect to Spotify app
                    window.location.href = `spotify:track:${trackId}`;
                    
                    // Fallback for desktop/browsers if app doesn't trigger
                    setTimeout(() => {
                        window.location.href = `https://open.spotify.com/track/${trackId}`;
                    }, 500);
                }
            }, 1000);
        } else {
            display.innerText = "!";
            document.querySelector('.msg').innerText = "No Song ID Found";
        }
    </script>
</body>
</html>
